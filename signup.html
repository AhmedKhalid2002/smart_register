<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="signUp p-4 w-75 m-auto mt-5 ">
        <h1 class="text-center mt-3">Smart Login System</h1>
        <input type="text" placeholder="Enter your name" id="name" class="form-control my-4">
        <p id="paraName"></p>
        <input type="email" id="email" placeholder="Enter your email" class="form-control mb-4">
        <p id="paraEmail"></p>
        <input type="password" id="password" placeholder="Enter password" class="form-control mb-4">
        <p id="paraPassword"></p>
        <p id="para" class="text-center"></p>
        <button class="btn btn-outline-primary d-block col-12 mb-3 ">SignUp</button>
        <small  class="text-white">You have an account?<a href="signin.html" class="ms-1 text-white text-decoration-none">signIn</a></small>
    </div>
    <script src="./js/signUp.js"></script>
</body>
</html>
